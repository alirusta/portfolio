<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/pages/scss/contact.css">
    <script src="https://kit.fontawesome.com/cc493f31a2.js" crossorigin="anonymous"></script>
    <title>{Contact me}</title>
</head>

<body>
    <div class="bg-img"></div>
    <!-- NAVIGATION START -->
    <header class="top-nav">
        <a id="logo" href="https://github.com/alirusta" target="_blank">Ali</a>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
        </label>
        <ul class="menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/pages/about-me.html">About Me</a></li>
            <li><a href="/pages/my-projects.html">My Projects</a></li>
        </ul>
    </header>
    <!-- NAVIGATION END -->

    <!-- CONTACT FORM START -->
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>

        <div class="box">

            <!-- ANIMATED SQUARES -->
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>

            <!-- ACTUAL FORM -->
            <div class="container">
                <div class="form">
                    <h2>Let's talk <i class="fa-solid fa-message"></i></h2>
                    <form action="">
                        <div class="input-box">
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <textarea name="message" placeholder="Your message here..."></textarea>
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Submit">
                        </div>
                        <p class="text">I will get back to you asap! <i class="fa-solid fa-face-laugh-wink"></i></p>
                        <p class="text">Want to find me on <i class="fa-brands fa-linkedin"></i> ? <a target="_blank"
                                href="https://de.linkedin.com/?trk=guest_homepage-basic_nav-header-logo">Click
                                Here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- CONTACT FORM END -->

</body>

</html>
